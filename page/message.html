	<section id="message-banner" >
		<div class="content" >
			<span></span>
			<button type="button" data-toggle="modal" data-target="#leave-from">我要上墙</button>
		</div>		
		<!--模态框-->
		<div class="modal inmodal fade" id="leave-from" tabindex="-1" role="dialog"  aria-hidden="true" >	
        	<div class="leave-box">
		        <div class="modal-content">
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		                <h4 class="modal-title">我的留言</h4>
		            </div>
		            <div class="modal-body">
				    	<div class="leave-form-val">
				    		<div class="form-group">
				                <input type="text" placeholder="昵称（必填）" name="name" >
				            </div>
				    		<div class="form-group">
				               <input type="text"  placeholder="邮箱/博客（必填）" name="postbox" >
				            </div>
				    	</div>
				   		<textarea name="info" placeholder="说点儿什么" cols="45" rows="6"></textarea>
		            </div>
		            <div class="modal-footer">
		                <button type="button" id="leave-save">保存</button>
		            </div>
		        </div>
		    </div>
		</div>
	</section>
